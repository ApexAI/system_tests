version: '3.7'
services:
  publisher-node:
    build:
      context: .
      dockerfile: publisher_network.dockerfile
    shm_size: '300M'
    image: network-publisher-node:latest
    networks:
      - test_network
  subscriber-node:
    build:
      context: .
      dockerfile: subscriber_network.dockerfile
    shm_size: '300M'
    image: network-subscriber-node:latest
    networks:
      - test_network
networks:
  test_network:
    driver: bridge
    name: test_network
